<html>
<head>
<link rel="stylesheet"  href="./css/contact.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<h2>Fill Details </h2>
<a href="home.html" style="position: absolute; top:5%;right:5%;">Home Page</a>
<form id="form">
  <div class="imgcontainer">
    <img src="http://chittagongit.com/download/221648" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" onkeyup="validate()" required>
<label id='emailStatus'></label>

    <button type="submit"  onclick="return message();">Submit</button>
    
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn" onclick="resetBtn()">Reset</button>
   </div>

</form>

</body>
<script src="./scripts/contact.js"></script>
</html>
